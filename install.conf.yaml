- clean: ['~']


- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.tmux: tmux/
    ~/.gitconfig: gitconfig
    ~/.gitalias: gitalias
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc
    ~/.zshrc: zshrc 
    ~/.gitignore_global: gitignore
    ~/.config/flake8: flake8
- shell:
    - [git submodule update --init --recursive, Installing submodules]
