#------------------------------------
# General
#------------------------------------

# 256 colors
set -g default-terminal "screen"

# Default shell
set -g default-shell $SHELL

# Autotically set windows title
set-window-option -g automatic-rename off
set-option -g set-titles on
set-option -g allow-rename off

# History limit
set -g history-limit 10000

# Escape no delay
set -sg escape-time 0

# If run as "tmux attach", create a session if one does not already exist
# new-session -n $HOST

# status bar
bind-key b set status

#------------------------------------
# Mouse
#------------------------------------

# Mouse
#set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

#------------------------------------
# Notification
#------------------------------------
set -g bell-action none
set-option -g visual-activity on
set-option -s set-clipboard off

#------------------------------------
# Styling
#------------------------------------

# Separator
set -g pane-border-status off
set -g pane-border-style fg=black,bg=black
set -g pane-active-border-style fg=black,bg=black

# Background
setw -g window-active-style bg=black
setw -g window-style bg=colour234

# Status bar
set -g status-position bottom
set -g status-left ''
set -g status-right ''
set -g status-justify centre # center align window list
setw -g status-bg default
setw -g window-status-current-bg default
setw -g window-status-current-fg default
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-format '#[bg=colour234]#[fg=black,bold] #I #[bg=default] #[fg=colour234]#W  '  
setw -g window-status-current-format '#[fg=blue,bold]#[bg=colour234] #I #[fg=blue]#[bg=default] #W  '

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

#------------------------------------
# Plugins
#------------------------------------


bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

#------------------------------------
# Other
#------------------------------------

run '~/.tmux/plugins/tpm/tpm'
